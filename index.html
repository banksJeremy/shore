<!doctype html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<!-- for MathJax -->
		
		<title>Shore Math Engine</title>
		<link rel=stylesheet href=style.css>
		<script type="text/javascript" src="dep/jquery-1.3.4.js"></script>
		<script type="text/javascript" src="//jbmathjax.s3.amazonaws.com/mathjax-1.0.1/MathJax.js">
			MathJax.Hub.Config({
				extensions: ["tex2jax.js", "TeX/AMSmath.js", "TeX/AMSsymbols.js"],
				jax: ["input/TeX", "output/HTML-CSS"],
				tex2jax: {
					inlineMath: [["\\(", "\\)"]],
					displayMath: [["\\[", "\\]"]]
				},
				menuSettings: { zoom: "Click" }
			})
		</script>
		<script type="text/javascript" src="shore.js"></script>
		<script type="text/javascript" src="shore.parser.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div class=centering>
			<div class="content box">
				<h1>
					<a href="http://jeremybanks.github.com/shore/">Shore <span>Math Engine</span></a>
				</h1>
				
				<form>
					<textarea id=input name=i></textarea>
					<div class=buttons>
						<input type=submit class=submit value="Calculate">
					</div>
				</form>
			</div>
			<div class="result box" id="results" style="display: none;"></div>
			
			<div class=footer>
				<a href="http://jeremybanks.github.com/shore/">Shore</a> is developed by <a href="mailto:jeremy@jeremybanks.ca">Jeremy Banks</a>, the source and full credits are <a href="http://github.com/jeremybanks/shore">on GitHub</a>.
			</div>
		</div>
	</body>
</html>
