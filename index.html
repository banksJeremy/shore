<!doctype html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<!-- for MathJax -->
		
		<title>Shore Math Engine</title>
		<link rel=stylesheet href=style.css>
		<script type="text/javascript" src="dep/jquery-1.3.4.js"></script>
		<script type="text/javascript" src="dep/mathjax-1.0.1/MathJax.js">
			MathJax.Hub.Config({
				extensions: ["tex2jax.js", "TeX/AMSmath.js", "TeX/AMSsymbols.js"],
				jax: ["input/TeX", "output/HTML-CSS"],
				tex2jax: {
					inlineMath: [["\\(", "\\)"]],
					displayMath: [["\\[", "\\]"]]
				}
			})
		</script>
		<script type="text/javascript" src="parser.js"></script>
		<!-- built using node.js and bison
		     $ ./_grammar.js > parser.js -->
		<script type="text/javascript" src="script.js"></script>
		<!-- built using coffeescript
		     $ ./script.coffee -->
	</head>
	<body>
		<div class=centering>
			<div class="content box">
				<h1>
					Shore <span>Math Engine</span>
				</h1>
				
				<form>
					<textarea id=input name=i>f_net = 8 * t^2`t; m = 10
A = f_net/m
v = A ~ t + v_0; v_0 = 0
d = v ~ t + d_0; d_0 = 0
d_t = d given (t = t_f); t_f = 10</textarea>
					<div class=buttons>
						<input type=submit class=submit value="Calculate">
					</div>
				</form>
			</div>
			<div class="result box" id="results"></div>
			
			<div class=footer>
				Shore is developed by <a href="mailto:jeremy@jeremybanks.ca">Jeremy Banks</a>, the source and full credits are on <a href="http://github.com/jeremybanks/shore">on GitHub</a>.
			</div>
		</div>
	</body>
</html>
